
<div class="row">
<div class="col-sm-3 col-lg-3 col-md-3 pt-1 ">
  <div class="form-group ">
    <label><h6>Select chart view</h6></label>
    <select class="form-control" id="selectChartView" name="chartView" 
    onchange="window.location.href='http://127.0.0.1:5000/chartView/'+this.value;">
      
    <option style="display: none;">{{ selected_option }}</option>
    {% for i in range(1,3) %} 
    
    <option value="{{ i }}" {% if i == selected_option %} selected {% endif %}>
      
       {{ ["Yearly","Monthly"][i-1] }} 
      </option> 
      {% endfor %}
 
    </select>
  </div>

</div>
<!-- <div class="col-sm-3 col-lg-3 col-md-3"></div> -->
 {% if selected_option=='Monthly' %}
<div class="col-sm-3 col-lg-3 col-md-3 py-2">
    <label><h6>Select Month</h6></label>
    <select class="form-control" id="selectMonthChartView" name="monthChartView" 
    onchange="window.location.href='http://127.0.0.1:5000/monthChartView/'+this.value;">
    <option style="display: none;">{{ selected_month_option }}</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
 
    </select>

</div>
{% endif %}
{% if option %}
{{ graph_html|safe }}
{% endif %}

</div>
{{ graph_html|safe }}
