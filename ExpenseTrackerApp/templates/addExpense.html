
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="py-3 mx-1">
        <form
          class="formCss"
          action="http://127.0.0.1:5000/addExpense"
          method="POST"
        >
          <div class="mt-3 mb-3 formHead">
            <h4>Add Expense</h4>
          </div>
          <div class="px-4 formfield">
            <div class="form-group">
              <label for="date">Date</label>
              <input
                type="date"
                class="form-control"
                name="addDate"
                id="addDate"
                required/>
            </div>
            <div class="form-group">
              <label for="category">Expense Category</label>
              <select
                type="text"
                class="form-control selectpicker"
                id="addCategory"
                name="addCategory"
                placeholder="select category"
              required>
                <option value="select category" disabled selected>
                  select category
                </option>
                <option value="Medical">Medical</option>
                <option value="Grocery">Grocery</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Rent">Rent</option>
                <option value="House Allowance">House Allowance</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expense">Expense</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="addExpense"
                  name="addExpense"
                  required/>
                <div class="input-group-append">
                  <span class="input-group-text">â‚¹</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="textbox"
                class="form-control"
                id="addDescription"
                name="addDescription"
                required/>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-1 mb-3">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
