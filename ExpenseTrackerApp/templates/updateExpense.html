
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
</head>
<div>
    {% include 'header.html' %} 
</div>

<div class="container-fluid">
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="py-3 mx-1">
        <form
          class="formCss"
          action="http://127.0.0.1:5000/newUpdatedExpense/{{ expense[0].get('_id') }}"
          method="POST"
        >
          <div class="mt-3 mb-3 formHead">
            <h4>Update Expense</h4>
          </div>
          <div class="px-4 formfield">
            <div class="form-group">
              <label for="date">Date</label>
              <input
                type="date"
                class="form-control"
                name="addDate"
                id="addDate"
                value="{{ expense[0].get('addDate') }}"
              />
            </div>
            <div class="form-group">
              <label for="category">Expense Category</label>
              <select
                type="text"
                class="form-control selectpicker"
                id="addCategory"
                name="addCategory"
                placeholder="{{expense[0].get('addCategory')}}"
              >
                <option value=" {{expense[0].get('addCategory')}}" selected style="display:none;">
                  {{expense[0].get('addCategory')}}
                </option>
                <option value="Medical">Medical</option>
                <option value="Grocery">Grocery</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Rent">Rent</option>
                <option value="House Allowance">House Allowance</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expense">Expense</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="addExpense"
                  name="addExpense"
                  value="{{ expense[0].get('addExpense') }}"
                />
                <div class="input-group-append">
                  <span class="input-group-text">â‚¹</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="textbox"
                class="form-control"
                id="addDescription"
                name="addDescription"
                value="{{ expense[0].get('addDescription') }}"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-1 mb-3">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

</div>
